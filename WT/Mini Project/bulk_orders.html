<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Orders Page</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    /* Bulk Orders Section */
    .bulk-orders-page {
      padding: 40px 20px;
    }

    .bulk-orders-page h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Product Grid - 4x4 Gallery */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .product-item {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 200px; /* Fixed height for each square */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-item img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    /* Pagination Section */
    .pagination p {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #555;
    }

    /* Get in Touch Section */
    .get-in-touch {
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 8px;
    }

    .get-in-touch h3 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .get-in-touch form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .get-in-touch form label {
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
      width: 100%;
      max-width: 500px;
    }

    .get-in-touch form input, 
    .get-in-touch form textarea {
      padding: 10px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #333;
    }

    .get-in-touch form textarea {
      height: 120px;
    }

    .get-in-touch button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .get-in-touch button:hover {
      background-color: #555;
    }

    .get-in-touch p {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Clients</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Our Story</a></li>
    </ul>
  </nav>

  <!-- Bulk Orders Section -->
  <section class="bulk-orders-page">
    <h2>Corporate Gifts</h2>

    <!-- Product Grid - 4x4 Pattern -->
    <div class="product-grid">
      <!-- 16 Product Squares -->
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 1"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 2"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 3"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 4"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 5"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 6"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 7"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 8"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 9"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 10"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 11"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 12"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 13"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 14"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 15"></div>
      <div class="product-item"><img src="https://via.placeholder.com/150" alt="Product 16"></div>
    </div>

    <!-- Pagination Section -->
    <div class="pagination">
      <p>Youâ€™re viewing 1-16 of 28 products</p>
    </div>

    <!-- Contact Form Section -->
    <div class="get-in-touch">
      <h3>Get in touch</h3>
      <form action="#" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
      </form>

      <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </div>
  </section>

</body>
</html>
