<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="footerstyle.css">
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <h2>My Web App</h2>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="main">
            <h1>Welcome to My Web App</h1>
            <p>This is a simple example with a fixed footer.</p>
            <p>Scroll down to see the footer at the bottom of the page.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        This is the footer
    </div>


</body>
</html>
