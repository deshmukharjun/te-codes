<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Modern College of Engineering</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark border-right" id="sidebar-wrapper">
    <div class="sidebar-heading text-white">Admin Dashboard</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Students</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Faculty</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Departments</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Reports</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Settings</a>
    </div>
  </div>
  
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
      <div class="collapse navbar-collapse">
        <h5 class="ml-auto">Modern College of Engineering Admin</h5>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-info text-white shadow card-hover">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text">1,200</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-success text-white shadow card-hover">
            <div class="card-body">
              <h5 class="card-title">Total Faculty</h5>
              <p class="card-text">85</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-warning text-white shadow card-hover">
            <div class="card-body">
              <h5 class="card-title">Departments</h5>
              <p class="card-text">5</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card bg-danger text-white shadow card-hover">
            <div class="card-body">
              <h5 class="card-title">Pending Issues</h5>
              <p class="card-text">14</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
